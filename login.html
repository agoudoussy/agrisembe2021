<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
    <title>login</title>
</head>
<body>
    <section>
        <div class="login-header">
            <a href="index.html">
                <img src="/image/logo agrisembé black.png" alt="">
            </a>
            <p>"CONSOMONS LOCAL"</p>
        </div>
    </section>

    <section id="login-body">
        <div class="login-body container">
           <div class="login-body-top-text">
            <img src="/image/leaf.png" alt="">
            <p class="top-text">Créer votre compte gratuitement</p>
           </div>
            <div class="row ">
                <div class="col-lg-6 ">
                    <div class="subscribe-form">
                        <p class="login-name">inscription</p>
                    <P class="login-tip"> créer votre compte pour beneficier d'une meilleure experience agricoles</P>
                    <form action="">
                        <label for="" class="form-text labl">Adresse E-mail:</label>
                        <input type="text" class="form-control inpt" placeholder="Entrez votre adresse mail">
                        <a href="subscribe.html">
                            <button type="button" class="btn btn-success">S'inscrire</button>
                        </a>
                    </form>
                    </div>
                </div>
                <div class="col-lg-6 ">
                    <div class="signin-form">
                        <p class="login-name">Déjà Inscrit</p>
                    <P class="login-tip"> connecter vous avec vos identifiant.</P>
                    <form action="">
                        <label for="" class="form-text labl">E-mail:</label>
                        <input type="text" class="form-control inpt" placeholder="Adresse mail">
                        <label for="" class="form-text labl">Mot de passe:</label>
                        <input type="text" class="form-control inpt" placeholder="Mot de passe">
                        <button type="submit" class="btn btn-success">Se connecter</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

   <div class="footer">
       <p>copyright@2021 AgriSembè-Agribusiness</p>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
